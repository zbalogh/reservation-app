<div align="center">

    <div *ngIf="submitted">
        <h1 class="display-5">A foglalás sikeresen megtörtént!</h1>
        <br>
        <h3 class="display-6">Kiválasztott asztal: #{{desknumber}}</h3>
        <br>
        <a class="btn btn-primary" routerLink="/deskreservation" routerLinkActive="active" role="button">Vissza az asztalok listájához</a>
        <br><br>
    </div>


    <div *ngIf="!submitted">

        <div class="jumbotron">
            <h1 class="display-5">Adatok megadása</h1>
            <p class="-lead">Az asztal foglalásához töltsd ki az űrlapot.</p>
            <h3 class="display-6">Kiválasztott asztal: #{{desknumber}}</h3>
            <br>
        <a class="btn btn-primary" routerLink="/deskreservation" routerLinkActive="active" role="button">Vissza az asztalok listájához</a>
        </div>

        <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(reservationForm)" #reservationForm="ngForm">
        
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputLastName">Vezetéknév</label>
            <input type="text" class="form-control" id="inputLastName" name="inputLastName"
                placeholder="Vezetéknév"
                required
                [(ngModel)]="deskReservation.lastname">
            </div>
            
            <div class="form-group col-md-6">
            <label for="inputFirstName">Keresztnév</label>
            <input type="text" class="form-control" id="inputFirstName" name="inputFirstName"
                placeholder="Keresztnév"
                required
                [(ngModel)]="deskReservation.firstname">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail"name="inputEmail"
                placeholder="Email"
                required
                [(ngModel)]="deskReservation.email">
            </div>
            
            <div class="form-group col-md-6">
            <label for="inputTelephoneNumber">Telefonszám</label>
            <input type="text" class="form-control" id="inputTelephoneNumber" name="inputTelephoneNumber"
                placeholder="Telefonszám"
                required
                [(ngModel)]="deskReservation.telephone">
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="checkboxAccept" name="checkboxAccept" [(ngModel)]="checkboxAccept">
                Elfogadom a feltételeket.
            </label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!reservationForm.form.valid || !checkboxAccept">Foglalás</button>
        </form>
        <br>
        </div>

    </div>

</div>
